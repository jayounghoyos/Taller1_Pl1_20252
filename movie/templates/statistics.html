{% extends 'base.html' %}
{% block content %}

<div class="text-center mb-4">
  <h3>Movies Statistics Dashboard</h3>
  <p class="text-muted">Showing distribution of movies by year and genre (first genre only)</p>
</div>

<div class="d-flex justify-content-center mb-4">
  <img src="data:image/png;base64,{{ graphic }}" alt="Movies per year chart" class="img-fluid rounded shadow">
</div>

<div class="d-flex justify-content-center">
  <img src="data:image/png;base64,{{ genre_graphic }}" alt="Movies per genre chart" class="img-fluid rounded shadow">
</div>

{% endblock content %}
