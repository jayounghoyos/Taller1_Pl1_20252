{% extends 'base.html' %}
{% block content %}
<div class="container">
    {% for news in newss %}
    <div class="card mb-3">
        <div class="row g0">
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">{{ news.headline}}</h5>
                    <p class="card-text">{{ news.date}}</p>
                    <p class="card-text"><small class="text-muted">{{ news.date}}o</small></p>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{%endblock content%}
